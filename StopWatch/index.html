<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 id="head">STOPWATCH</h1> 
   <div id="display">
    <h3 id="timer">00:00:00.<span id="millisecond">000</span></h3>
    <div id="buttons">
        <button class="style" id="start" onclick="startTimer()">START</button>
        <button class="style" id="stop" onclick="stop()">STOP</button>
        <button class="style" id="reset" onclick="reset()">RESET</button>
    </div>
   </div>
</body>
<script src="java.js"></script>
</html>
